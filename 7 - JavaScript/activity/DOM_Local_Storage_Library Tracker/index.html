<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b17d025ed9.js" crossorigin="anonymous"></script>
    <title>Library Tracker - DOM and Local Storage</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1>Activity: Library Tracker</h1>

    <button id="displayBooks">Display Available Books</button>
    <ul id="bookList"></ul>
    <h2>Add a New Book</h2>
    <form id="addBookForm">
        <input type="text" id="newTitle" placeholder="Title" required>
        <input type="text" id="newAuthor" placeholder="Author" required>
        <button type="submit"><i class="fa-solid fa-thumbs-up"></i> Add Book</button>
    </form>

    <script src="javascript.js"></script>
</body>

</html>
