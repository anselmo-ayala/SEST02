    <h2>Contact Me</h2>

    <img src="images/profilepic.jfif" alt="Profile Picture" width="200" class="profile pic" />

    <form action="" enctype="multipart/form-data">

        <p><i class="fa-solid fa-globe"></i> http://www.c0mwiz3d.com</p>
        <p><i class="fa-regular fa-envelope"></i> c0mwiz3d@gmail.com</p>

        <div>
            <label for="fullname-id">Name:</label>
            <input type="text" name="user-fullname" id="fullname-id" placeholder="Your Name" required
                pattern="[\w\s\.]{5,40}" title="" />
        </div>

        <div>
            <label for="email-id">Email:</label>
            <input type="email" name="user-email" id="email-id" placeholder="Your Email" required />
        </div>

        <div>
            <label for="number-id">Phone No:</label>
            <input type="tel" name="user-number" id="number-id" pattern="09[0-9]{2}-[0-9]{3}-[0-9]{4}"
                placeholder="Your Cell Number" required />
        </div>

        <div>
            <label for="subject-id">Subject:</label>
            <input type="text" name="user-subject" id="subject-id" placeholder="Subject" required />
        </div>

        <div>
            <label for="message-id"></label><br />
            <textarea name="user-message" id="message-id" placeholder="Your Message (Optional)" cols="30"
                rows="10"></textarea>
        </div>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
